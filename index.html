<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../../favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D BIM application</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
    <div class="header">
        <h1>Vibes IFC Viewer</h1>
      </div>
      <div class="subheader">
        <div class="coords">
          <span>
            Pick local IFC file: <input type="file" name="load" id="file-input" />
          </span>
          <span class="lat">
            <label for="lat">Lat: </label>
            <input type="number" id="lat" name="lat" value="5.66288761195182">
          </span>
          <span class="lng">
            <label for="lng">Lng: </label>
            <input type="number" id="lng" name="lng" value="52.020599118811276">
          </span>
          <span class="fly"><button id="fly">Change Location</button></span>
          <span class="reset"><button id="reset">Unhide all</button></span>
        </div>
      </div>
      <div class="canvas">
        <div id="map"></div>
      </div>
      
    <script src="bundle.js"></script>
</body>
</html>
